<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>


<table  style="margin: 0 auto;">
  <tr>
    <td>
      Página que generará enteros entre 1 y  <input type="text" id="max" value="10">
    </td>
    <td>
      <button onclick="generarAleatorio()">Generar!</button>
    </td>
  </tr>
</table>


<p id="numero" style="
    margin: 0 auto;
    width: 290px;
    font-size:  -webkit-xxx-large;
    font-family: fantasy;
    color: #B11818;
">?</p>

<script>
function generarAleatorio() {
    var x = document.getElementById("numero");
    var max = parseInt(document.getElementById("max").value);

    x.innerHTML = Math.floor((Math.random() * max) + 1);
}
</script>

</body>
</html>
